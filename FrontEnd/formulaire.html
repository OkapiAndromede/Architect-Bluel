<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Formulaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/formulaire.css" />
    <script type="module" src="./JS/form.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav class="navbar">
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li class="selected">login</li>
          <li>
            <img
              src="./assets/icons/instgrame_gras.svg"
              alt="Instagram"
              class="logo"
            />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="formulaire-connexion">
        <h2>Log In</h2>
        <form method="get" action="">
          <label for="email">E-mail</label> <br />
          <input type="email" name="email" id="email" /> <br />
          <label for="password">Mot de passe</label> <br />
          <input type="password" name="password" id="password" /> <br />
          <button type="submit">Se connecter</button>
        </form>
        <aside class="formulaire-connexion__forget">Mot de passe oublié</aside>
      </section>
      <div class="popupBackground">
        <div class="popup inactive">
          <div class="popup__btn">
            <i class="fa-regular fa-circle-xmark"></i>
          </div>
          <div class="popup__txt"></div>
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
